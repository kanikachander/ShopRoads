  <!-- Sign In Form -->
  <form>
    <div class="container w-50 p-2">

      <h2 class="text-center">Signup with ShopRoads</h2>

      <div class="container text-center pt-3">
        <button type="button" class="btn btn-outline-primary">
          <i class="fab fa-facebook-f pr-3"></i>Facebook</button>
        <button type="button" class="btn btn-outline-danger">
          <i class="fab fa-google-plus-g pr-3"></i>Google</button>
      </div>


      <p class="text-center pt-3 text-secondary">Or Using E-mail</p>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="inputNumber">Mobile Number</label>
        <input type="bfh-phone" class="form-control" id="inputNumber" placeholder="Mobile Number">
      </div>

      <div class="container text-center pb-3">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked>Male
          </label>

          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Female
          </label>
        </div>
      </div>

      <div class="container text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <small id="sign-in" class="form-text text-muted text-center pb-3">Already have an account?
        <a href="#">Sign In</a>
      </small>
    </div>
  </form>
